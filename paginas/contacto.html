                <div id="idDivNombreCliente" class="mb-1">

                </div>
                <div id="idDivEmailCliente" class="mb-1">
                    <label for="exampleFormControlInput4" class="form-label">Email</label>
                    <input type="email" readonly class="form-control" id="idEmailCliente"
                        placeholder="name@example.com">
                </div>
                <div  id="idDivTextoCliente" class="mb-1">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" readonly id="idTextoCliente" rows="3"></textarea>
                </div>
                <div id="idOcultaDivAltaSuscribe" class="form-check mb-1" >
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" readonly for="flexCheckDefault">
                        Se subscribe para recibir nueva informacion
                    </label>
                </div>
                <label id="idOcultaLabelSexo" class="form-label mb-2">
                    Seleccione su sexo
                </label>
                <div id="idOcultaDivSexoHombre" class="form-check">

                    <input class="form-check-input" readonly type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" readonly for="exampleRadios1">
                        Hombre
                    </label>
                </div>
                <div id="idOcultaDivSexoMujer" class="form-check" >
                    <input class="form-check-input" readonly type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Mujer
                    </label>
                </div>
                <div id="idOcultaDivSexoNoSabe" class="form-check mb-3">
                    <input class="form-check-input" readonly type="radio" name="exampleRadios" id="exampleRadios3"
                        value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        No sabe
                    </label>
                </div>
                <select id="idOcultaSelectPais" class="form-select m-1 lh-1" aria-label="Default select example">
                    <option selected>Seleccione su pais</option>
                    <option value="1">Argentina</option>
                    <option value="2">Chile</option>
                    <option value="3">Paraguay</option>
                    <option value="4">Peru</option>
                </select>
                <div id="idBorrarDatosIngresados" class="mb-1 mt-1">
                    <input type="reset" value="Borrar todos los datos ingresados en el formulario">
                </div>
                <div id="idTextoTarea">
